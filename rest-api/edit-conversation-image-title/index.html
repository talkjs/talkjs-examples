<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>TalkJS Zoom Integration</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- minified snippet to load TalkJS without delaying your page -->
  <script>
    (function (t, a, l, k, j, s) {
      s = a.createElement("script");
      s.async = 1;
      s.src = "https://cdn.talkjs.com/talk.js";
      a.head.appendChild(s);
      k = t.Promise;
      t.Talk = {
        v: 3,
        ready: {
          then: function (f) {
            if (k)
              return new k(function (r, e) {
                l.push([f, r, e]);
              });
            l.push([f]);
          },
          catch: function () {
            return k && new k();
          },
          c: l,
        },
      };
    })(window, document, []);
  </script>
  <script src="script.js"></script>
  <body>
    <!-- container element in which TalkJS will display a chat UI -->
    <div id="talkjs-container" style="width: 90%; margin: 30px; height: 500px">
      <i>Loading chat...</i>
    </div>

    <div class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Enter a new conversation title:</p>
        <input type="text" class="conversationTitle" name="conversationTitle"> 
        <p>Enter a URL for the new conversation image:</p>
        <input type="text" class="imageURL" name="imageURL">
        <br><br><a class="submitData">Submit</a>
      </div>
    </div>
  </body>

</html>
