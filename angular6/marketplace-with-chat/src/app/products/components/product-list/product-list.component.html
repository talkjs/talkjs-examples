<div class="container" *ngIf="products">
  <div class="row">
      <div class="col-sm-3" *ngFor="let product of products">
          <div class="card" (click)="goToProductPage(product)">
              <img class="card-img-top img-fluid" src="{{product?.pictureUrl}}" alt="product-image">
              <div class="card-block">
                  <h4 class="card-title">{{product?.name}}</h4>
              </div>
          </div>
      </div>
  </div>
</div>
