<div *ngIf="product">
    <div id="product-information-container">
      <div class="row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4">
              <div class="card information-card">
                  <img class="card-img-top product-information-card-img-top img-fluid mx-auto d-block" src="{{product?.pictureUrl}}" alt="product-picture">
                  <div class="card-block">
                      <h4 class="card-title information-card-title">{{product?.name}}</h4>
                      <h5 class="card-title information-card-title">&euro;	{{product?.price}}</h5>
                  </div>
              </div>
          </div>
          <div class="col-sm-4"></div>
      </div>
    </div>

    <hr class="divider">

    <div id="vendor-information-container">
      <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 container-title">Vendor</div>
            <div class="col-sm-4"></div>
      </div>
      <div class="row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4">
              <div (click)="goToVendorPage(product.vendor)" class="card information-card vendor-information-card">
                  <img class="card-img-top vendor-information-card-img-top img-fluid mx-auto d-block" src="{{product?.vendor?.profilePictureUrl}}" alt="vendor-picture">
                  <div class="card-block">
                      <h4 class="card-title information-card-title">{{product?.vendor?.name}}</h4>
                  </div>
              </div>
          </div>
          <div class="col-sm-4"></div>
      </div>
    </div>
</div>
