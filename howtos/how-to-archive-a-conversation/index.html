<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>TalkJS tutorial</title>
  </head>

  <!-- minified snippet to load TalkJS without delaying your page -->
  <script>
    (function (t, a, l, k, j, s) {
      s = a.createElement("script");
      s.async = 1;
      s.src = "https://cdn.talkjs.com/talk.js";
      a.head.appendChild(s);
      k = t.Promise;
      t.Talk = {
        v: 3,
        ready: {
          then: function (f) {
            if (k)
              return new k(function (r, e) {
                l.push([f, r, e]);
              });
            l.push([f]);
          },
          catch: function () {
            return k && new k();
          },
          c: l,
        },
      };
    })(window, document, []);
  </script>

  <script>
    Talk.ready.then(function () {
      const me = new Talk.User({
        id: "archiveConversationExampleSupportAgent",
        name: "Alice",
        email: "alice@example.com",
        role: "default",
        photoUrl: "https://talkjs.com/images/avatar-1.jpg",
        welcomeMessage: "Hey there! How can I help?",
      });
      const talkSession = new Talk.Session({
        appId: "<APP_ID>", // replace with your app ID
        me: me,
      });

      const inbox = talkSession.createInbox();
      inbox.mount(document.getElementById("talkjs-container"));
      inbox.onCustomConversationAction("archive", async (event) => {
        async function postConversationId() {
          // Send conversation id to your backend server
          const response = await fetch(
            "http://localhost:3000/archiveConversation",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ conversationId: event.conversation.id }),
            }
          );
        }

        await postConversationId();

        console.log("Archived conversation with id:", event.conversation.id);
      });
      inbox.setFeedFilter({ custom: { archived: ["!=", "true"] } });
    });
  </script>

  <body>
    <!-- container element in which TalkJS will display a chat UI -->
    <div id="talkjs-container" style="width: 90%; margin: 30px; height: 500px">
      <i>Loading chat...</i>
    </div>
  </body>
</html>
